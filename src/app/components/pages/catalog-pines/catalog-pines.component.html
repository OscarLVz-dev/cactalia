        <div class="row">

            </div>            
        </div>
    </div>
</section>

            <div class="column-card categories p-4 shadow">

                <div class="row">
                    <div class="col-4 col-md-12" *ngFor="let folder of folders">

                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="column-card list p-4 shadow">

            </div>
        </div>
    </div>
</div>
