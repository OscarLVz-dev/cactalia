<section class="mt-3 mb-3">
    <div class="container main-card shadow">
        <div class="row">
            <div class="image-bar">
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container mb-3">
        <div class="row">
            <div class="col-12 p-0">
                <div class="catalog py-4 px-4 px-md-5 shadow">
                    <h1>Ropa disponible</h1>
                    <div class="row">
                        <div class="col-12">
                            <button *ngFor="let folder of folders" [class.categoryActive]="folder == folderSelected"
                                type="button" class="category btn btn-outline-light py-0 mt-3"
                                (click)="selectFolder(folder)">
                                {{folder.name}}
                            </button>
                        </div>
                    </div>
                    <loading-spinner [loading]="loading" />
                    <div class="row mt-4" *ngIf="totalPosts > 0">
                        <div class="col-12 col-md-3 mb-3" *ngFor="let post of posts" [hidden]="post.quantity<=0">
                            <div class="pin-card shadow pb-3">
                                <button type="button" class="add-button btn btn-outline-light mt-2 py-0">
                                    AÃ±adir al carrito
                                    <i class="fa-solid fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!loading && posts && totalPosts <= 0">
                        <div class="empty-box col-12 mb-3 mt-4">
                            <i class="fa-solid fa-parachute-box"></i>
                            <p class="mt-2">Sin productos. Inventario en camino.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
