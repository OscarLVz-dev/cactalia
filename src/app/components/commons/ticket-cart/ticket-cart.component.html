<div class="ticket">
    <div class="ticket_content">
        <div class="row header">
            <div class="col-3">
                <img class="logo" src="assets/img/logo.png" alt="Cactalia">
            </div>
            <div class="col-9 d-flex flex-column align-items-center">
                <img class="logo_name" src="assets/img/logo_name.png" alt="Cactalia">
                <h2 class="title">Mi carrito de compras</h2>
            </div>
            <div class="close_ticket" mat-dialog-close>
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
        <div class="products mt-2">
            <div class="row mb-1">
                <div class="col-12 d-flex flex-row-reverse">
                    <button type="button" class="btn btn-outline-secondary btn-sm btn-action" (click)="removeAllItems()" [disabled]="products.length<=0">
                        Vaciar carrito
                    </button>
                </div>
            </div>
            <div class="row mb-2">
                <hr class="mt-2">
                <div class="col-9">
                    <span class="columnTitle">Producto</span>
                </div>
                <div class="col-3 product_price">
                    <span class="columnTitle">Total</span>
                </div>
                <hr class="mb-3">
            </div>
            <div class="row product mb-4" *ngFor="let product of products; let i = index">
                <div class="col-3 d-flex align-items-center">
                    <img class="shadow" src="{{product.photo}}">
                </div>
                <div class="col-6 product_info">
                    <span class="product_name">{{product.name}}</span>
                    <span>{{product.quantity}} x {{product.price | currency:"$"}}</span>
                    <span>
                        <i class="fa-solid fa-trash btn-remove" (click)="removeItem(i)"></i>
                    </span>
                </div>
                <div class="col-3 product_price">
                    <span>{{product.quantity*product.price | currency:"$"}}</span>
                </div>
            </div>
            <div *ngIf="products.length<=0" class="empty-cart mt-4 mb-5">
                <i class="fa-solid fa-ghost fa-beat"></i>
                <p class="mt-2">Tu carrito está vacío.</p>
            </div>
            <hr>
        </div>
        <div class="footer mt-3">
            <div class="row">
                <div class="col-8">
                    <span class="columnTitle totalTitle">Total:</span>
                </div>
                <div class="col-4">
                    <span class="columnTitle total">{{total | currency:"$"}}</span>
                </div>
            </div>
            <div class="row my-3 mx-2">
                <button type="button" class="btn btn-primary" [disabled]="products.length<=0" (click)="sendCart()">
                    Realizar pedido
                </button>
            </div>
        </div>
    </div>
</div>
